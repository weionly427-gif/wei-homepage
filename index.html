<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人首页 - 浪漫雪花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* 呼吸文字效果 */
        .glowing-text {
            font-size: 3rem;
            font-weight: bold;
            color: #FFB6C1;
            text-align: center;
            z-index: 10;
            animation: breathe 3s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); text-shadow: 0 0 40px rgba(255, 105, 180, 0.9); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 右下角猫猫按钮容器 */
        .cat-entrance {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 150px; /* 如果图片太大可以调小这个值 */
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 猫猫图片样式 */
        .cat-img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.2));
        }

        /* 附着在图片上的白色萌字体 */
        .enter-text {
            position: absolute;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            /* 增加文字阴影，确保在浅色背景图片上也能看清 */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            white-space: nowrap;
            /* 调整文字在图片上的上下位置：50%是正中间，值越大越靠下 */
            top: 55%; 
        }

        .cat-entrance:hover {
            transform: scale(1.1) rotate(-5deg);
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>
    
    <div class="glowing-text">欢迎来到维维宝贝心情空间</div>

    <div class="cat-entrance" onclick="window.location.href='mood.html'">
        <img src="cat.jpg" alt="进入" class="cat-img">
        <span class="enter-text">进入</span>
    </div>

    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1 
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            update();
        }

        function update() {
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                p.y += Math.cos(p.d) + 1 + p.r / 2;
                if (p.y > height) {
                    snowflakes[i] = {x: Math.random() * width, y: -10, r: p.r, d: p.d};
                }
            }
        }

        window.addEventListener('resize', init);
        init();
        setInterval(draw, 30);
    </script>
</body>
</html>

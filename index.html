<body>

    <canvas id="snowCanvas"></canvas>

    <script>
        // é›ªèŠ±ç›¸å…³ä»£ç ï¼ˆä¿ç•™åŸæœ‰åŠŸèƒ½ï¼‰
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1 
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            update();
        }

        function update() {
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                p.y += Math.cos(p.d) + 1 + p.r / 2;
                if (p.y > height) {
                    snowflakes[i] = {x: Math.random() * width, y: -10, r: p.r, d: p.d};
                }
            }
        }

        // å›ºå®šåˆ†å¸ƒçš„Emoji - è§„å¾‹æ’ç‰ˆï¼Œä¸æ‚ä¹±
        const emojis = ['âœ¨', 'ğŸ’–', 'ğŸŒˆ', 'ğŸ­', 'ğŸŒ¸', 'ğŸ’«', 'ğŸ¬', 'ğŸ€'];
        // å®šä¹‰8ä¸ªå›ºå®šä½ç½®ï¼ˆä¸Šä¸‹å·¦å³+å››è§’ï¼‰ï¼Œé¿å…é‡å å’Œæ‚ä¹±
        const positions = [
            {x: '10%', y: '10%'}, // å·¦ä¸Š
            {x: '90%', y: '10%'}, // å³ä¸Š

            {x: '90%', y: '90%'}, // å³ä¸‹
            {x: '50%', y: '15%'}, // ä¸­ä¸Š

        // åˆ›å»ºå›ºå®šä½ç½®çš„Emoji

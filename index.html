<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人首页 - 浪漫雪花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* 浅粉色呼吸闪烁文字 */
        .glowing-text {
            font-size: 3rem;
            font-weight: bold;
            color: #FFB6C1;
            text-align: center;
            z-index: 10;
            animation: breathe 3s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); text-shadow: 0 0 40px rgba(255, 105, 180, 0.9); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 独立猫猫入口按钮 */
        .cat-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 150px; /* 调整为你喜欢的大小 */
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        /* 猫猫图片 */
        .cat-img {
            width: 100%;
            height: auto;
            border-radius: 20px; /* 让边缘稍微圆润 */
        }

        /* 覆盖在猫猫身上的白色萌字体 */
        .enter-label {
            position: absolute;
            top: 65%; /* 放在猫猫肚子位置 */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: "STHeiti", "Microsoft YaHei", sans-serif; /* 萌系中文字体 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none; /* 防止挡住点击 */
            white-space: nowrap;
        }

        .cat-btn:hover {
            transform: scale(1.1) rotate(-5deg);
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>
    <div class="glowing-text">欢迎来到维维宝贝的心情空间</div>

    <div class="cat-btn" onclick="window.location.href='mood.html'">
        <img src="cat.jpg" alt="进入" class="paw-img">
        <span class="enter-label">进入</span>
    </div>

    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            snowflakes = [];
            for (let i = 0; i < 150; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            update();
        }

        function update() {
            for (let i = 0; i < snowflakes.length; i++) {
                let p = snowflakes[i];
                p.y += Math.cos(p.d) + 1 + p.r / 2;
                if (p.y > height) {
                    snowflakes[i] = {x: Math.random() * width, y: -10, r: p.r, d: p.d};
                }
            }
        }

        window.addEventListener('resize', init);
        init();
        setInterval(draw, 30);
    </script>
</body>
</html>
